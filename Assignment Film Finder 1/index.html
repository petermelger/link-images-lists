<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" type="text/css" href="style.css">
        <script defer type="text/javascript" src="data.js"></script>
        <script defer type="text/javascript" src="script.js"></script>
        <title>Winc Movie Finder</title>
</head>

<body>
        <div class="grid-container">
                <div class="banner">
                        <h1>Winc Movie Finder</h1>
                </div>
                <div class="nav">
                        <div class="nav-radio">
                                <form class="options">
                                        <input type="radio" name="filter" value="" id="all" checked><label for="all">All
                                                Movies</label>
                                        <input type="radio" name="filter" value="latest" id="latest"><label
                                                for="latest">Latest Movies</label>
                                        <input type="radio" name="filter" value="Avengers" id="Avengers"><label
                                                for="Avengers">Avengers</label>
                                        <input type="radio" name="filter" value="X-Men" id="X-Men"><label
                                                for="X-Men">X-men</label>
                                        <input type="radio" name="filter" value="Princess" id="Princess"><label
                                                for="Princess">Princess</label>
                                        <input type="radio" name="filter" value="Batman" id="Batman"><label
                                                for="Batman">Batman</label>
                                </form>
                        </div>
                        <div class="nav-text">
                                <form class="text"><input type="text" id="search" name="search" value=""></form>
                        </div>
                </div>
                <div class="nav-line"></div>
                <div class="movie"></div>
                <div class="footer-line"></div>
                <div class="footer">
                      
                </div>
        </div>
</body>

</html>
