<!DOCTYPE html>
<html>
    <head>
        <title> Contactformulier </title>
    </head>
    <body>
      
       <h1 class="box-1">Contactformulier</h1>

       <nav>
        <a href="index.html">Terug naar de homepage</a>
    </nav>
  

    <form name="contact" method="POST" data-netlify="true">
        <p>
          <label>Naam: <input type="text" name="name" /></label>   
        </p>
        <p>
          <label>E-mail: <input type="email" name="email" /></label>
        </p>
        <p>
        <label>Favoriete keuken: 
          Frans <input type="checkbox" name="Frans" /></label>
        <label>Italiaans: <input type="checkbox" name="Italiaans" /></label>
        <label>Spaans: <input type="checkbox" name="Spaans" /></label>
        <label>Oosters: <input type="checkbox" name="Oosters" /></label>
      </p>
      <p>
        <label>Wat is de favoriete kleur van je keukenschort?: <input type="color" name="color" /></label>
      </p>

        <p>
          <label>Wat wil je vertellen over je favoriete recept?: <textarea name="message" ></textarea></label>
        </p>
        <p>
          <label>Upload je favoriete recept: <input type="file" name="upload je favoriete recepten" /></label>
        </p>
        <p>
          <label>Link naar je favoriete receptenwebsite: <input type="url" name="Link naar je favoriete recept" /></label>
        </p>
        <p>
          <label>Wis het formulier: <input type="reset" name="Wis het formulier" /></label>
        </p>
        
        <p>
          <button type="submit">Verzenden</button>
        </p>
     
      </form>



    </body>
</html>
